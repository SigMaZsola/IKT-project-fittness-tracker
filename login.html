<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css"> 
    <title>Track Fittnes Login</title>
</head>
<body>
    <div class="container-self col-md-4 d-flex align-items-center justify-content-center">
        <div class="login" id="logform" >
            <p id="pagename" style="color: #223c4d;">TRACK <span id="pagename" style="color: #60B2E5;">FITNESS</span></p>
            <form action="" id="form" style="width: 100%;">
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname" autocomplete="off"><br>
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname" autocomplete="off"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Login">
                <label>Or login with: </label>
                <a href=""><i class="fa-brands fa-google" ></i></a>
                <a href=""><i class="fa-brands fa-facebook" ></i></a> <br>
                <a href="">Don't have an account yet? Create one here!</a>
            </form>
        </div>
    </div>
    <script src="login.js" defer></script>
    <script src="https://kit.fontawesome.com/a089b9ac6f.js" crossorigin="anonymous"></script>
</body>
</html>
