<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Track Fittnes Login</title>
</head>
<body>
    <div class="container">
        <div class="login" id="logform">
            <p id="title">TRACK FITNESS</p>
            <form action="url">
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br>
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <div class="loginbuttons">
                    <label>Or login with: </label>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a> <br>
                </div>
                <input type="submit" value="Submit">
                <p>Don't have an account yet? Create one here!</p>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a089b9ac6f.js" crossorigin="anonymous"></script>
</body>
</html>
