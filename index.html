<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Track Fittnes Dashboard</title>
</head>
<body>
    <div class="container-self col-sm-11">
        <div class="row">
            <div class="nav-top col-sm-12">
                <p id="pagename" style="color: #223c4d;">TRACK <span id="pagename" style="color: #60B2E5;">FITNESS</span></p>
            </div>
        </div>
        <div class="row">
            <div class="side-nav col-md-6">
                <section class="sect1">
                    <div></div>
                    <div class="name-wrapper d-flex align-items-center">
                        <img src="" alt="" class="rounded-circle img-fluid" id="profilepic">
                        <div class="name-data"><h5 id="username">User Username</h5>
                            <div class="genderage">
                                <span>Male</span>,<span>16 years</span>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="divider"></div>
                <section class="sect2"></section>
                <div class="divider"></div>
                <section class="sect3">
                    <ul>
                        <li>My goals</li>
                        <li>Achivements</li>
                        <li>Statistic</li>
                        <li>Settings</li>
                    </ul>
               </section>
            </div>
            <div class="main-nav col-md-6">
                <div id="app">
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a089b9ac6f.js" crossorigin="anonymous"></script>
</body>
</html>
