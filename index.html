<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <title>Track Fittnes Dashboard</title>
</head>
<body>
    <div class="container-self col-sm-11">
        <div class="nav-top col-sm-12">
            <p id="pagename" style="color: #223c4d;">TRACK <span id="pagename" style="color: #60B2E5;">FITNESS</span></p>
        </div>
        <div class="side-nav col-sm-3">
            <section class="sect1">
                <div></div>
                <div class="name-wrapper d-flex align-items-center">
                    <img src="defa-pic.jpg" alt="" class="rounded-circle img-fluid" id="profilepic">
                    <div class="name-data">
                        <h5 id="firstname"></h5><h5 id="lastname"></h5>
                        <div class="genderage">
                            <span id="gender"></span> <span id="age"></span>
                        </div>
                    </div>
                </div>
            </section>
            <div class="divider"></div>
            <section class="sect3">
                <ul>
                    <li><a href=""><i class="fa-solid fa-bullseye"></i> My goals</a></li>
                    <li><a href=""><i class="fa-solid fa-trophy"></i> Achivements</a></li>
                    <li><a href=""><i class="fa-solid fa-chart-simple"></i> Statistic</a></li>
                    <li><a href=""><i class="fa-solid fa-gear"></i> Settings</a></li>
                </ul>
           </section>
           <button id="logout" ><i class="fa-solid fa-arrow-right-from-bracket" style="padding: 5px;"></i>LOGOUT</button>
        </div>
    </div>
    <script>
        var firstname = localStorage.getItem("firstname");
        var lastname = localStorage.getItem("lastname");
        var age = localStorage.getItem("age");
        var gender = localStorage.getItem("nemvalasz");

        document.getElementById("firstname").textContent = firstname;
        document.getElementById("lastname").textContent = lastname;
        document.getElementById("age").textContent = age;
        document.getElementById("gender").textContent = gender;

        document.getElementById("logout").addEventListener("click", function(){
            window.location.href = "login.html"
        })
    </script>
    <script src="https://kit.fontawesome.com/a089b9ac6f.js" crossorigin="anonymous"></script>
</body>
</html>
